{% extends 'base.html' %}
{% load static %}

{% block style %}
<style>
    :root {
        --main-color: #04d908;
        --color-dark: #1D2231;
        --color-grey: #8390A2;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        list-style-type: none;
        text-decoration: none;
        /* font-family: 'Poppins',sans-serif; */
    }

    body {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        background-color: #f1f5f9;
    }

    .card {
        display: flex;
        flex-direction: column;
        width: 450px;
        height: 90%;
        background-color: #fff;
        padding: 2em 2.5em;
        border-radius: 20px;
        box-shadow: 0.5px 4px 9px 1px var(--color-grey);
        justify-content: space-between;

    }

    .tag {
        font-size: 28px;
        font-weight: 700;
        color: var(--color-dark);
    }

    .text,
    label {
        color: var(--color-dark);
        font-weight: 600;
        font-size: 16px;


    }

    .data-input {
        border: 0.5px solid var(--color-grey);
        padding: .23rem;
        border-radius: 5px;
        height: 100%;
        width: 100%;
    }

    .latitude-longitude-inputs {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        height: 100%;
    }

    .latitude-longitude-inputs .data-input {
        width: 80%;
    }

    #button {
        width: 100%;
        padding: 0.3rem 0.3rem;
        border-radius: 5px;
        border: none;
        font-size: 16px;
        font-weight: 600;
        margin-top: 10px;
        background-color: var(--main-color);
        color: #fff;
    }

    #button:hover {
        background-color: #51e954;
        color: #eefaeb;
    }

    .latitude-longitude-inputs .data-input {
        width: 49%;
    }

    #projects {
        border: 0.5px solid var(--color-grey);
        padding: .25rem;
        border-radius: 5px;
    }

    .project-select {
        display: flex;
        flex-direction: column;
    }

    .data-input:hover {
        outline: none !important;
        border: 2px solid var(--main-color);
        padding: 0.18rem;
    }
    .status{
        display:flex;
        justify-content: space-around;
    }
</style>

{% endblock  %}

<div class="h-screen flex items-center justify-center">
{% block content %}
<form method="POST">
    {% csrf_token %}
    <div class="card">
        <h2 class="tag">Enter the plant details </h2>
        <div class="reg">
            <h4 class="text">Registration No.</h4>
            <input type="text" id="reg" name="reg">
        </div>
        <div class="project-select">
            <h4 class="text">Project name</h4>
            <select name="project" id="project">
                <option value=""></option>
                {% for p in projects %}
                <option value="{{p.name}}">{{p.name}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="latitude-longitude">
            <h4 class="text">Enter latitude , longitude</h4>
            <div class="latitude-longitude-inputs">
                <input type="text" id="lat_long" name="lat_long">
            </div>
        </div>

        

        <div class="status">
           
            <div >
                <h4 class="text">Last checked Date</h4>
                <input type="date" id="lstCheck" name="lstCheck"
                    value="2023-05-22"
                    min="2021-05-22" max="2023-05-30">
            </div>
            <div >
                <h4 class="text">Plant health</h4>
                <select name="pStatus" id="pStatus">
                    <option value=""></option>
                    <option value="red">Red</option>
                    <option value="orange">Oragne</option>
                    <option value="green">Green</option>
                </select>
            </div>
        </div>    
        <div class="reg">
            <h4 class="text">Type details</h4>
            <input type="text" id="type" name="type">
        </div>
        <div class="reg">
            <h4 class="text">Health details</h4>
            <input type="text" id="detail" name="detail">
        </div>


        <button type="submit" id="button">
            Submit
        </button>
    </div>
</form>
</div>

{% endblock  %}
