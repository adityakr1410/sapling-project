{% extends 'base.html' %}
{% load static %}


{% block content %}
<form method="POST">
    {% csrf_token %}
    <div class="card">
        <h2 class="tag">Enter the project details </h2>
        <div class="reg">
            <h4 class="text">Registration No.</h4>
            <input type="text" id="reg" name="reg">
        </div>
        <div class="name-project">
            <h4 class="text">Name of project</h4>
            <input type="text" id="name" name="name">
        </div>
        <div class="latitude-longitude">
            <h4 class="text">Enter latitude and longitude</h4>
            <div class="latitude-longitude-inputs">
                <input type="text" id="lat" name="lat">
                <input type="text" id="long" name="long">
            </div>
        </div>
        <div class="project-select">
            <h4 class="text">Owner's Name</h4>
            <select name="owners" id="owners">
                <option value=""></option>
                {% for p in users %}
                <option value="{{p.username}}">{{p.username}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="project-select">
            <label for="projects">Choose a project:</label>
            <select name="projects" id="projects">
                {% for user in names %}
                <option value="">{{user.name}}</option>
                {% endfor %}
            </select>
        </div>
        <h2 class="tag">Caretaker's details </h2>
        <div class="caretaker-name">
            <h4 class="text">Caretaker's Name</h4>
            <div class="data-input">
                <input type="text" id="cTaker" name="cTaker">
            </div>
        </div>

        <button type="submit" id="button">
            Submit
        </button>
    </div>
</form>

{% endblock  %}
